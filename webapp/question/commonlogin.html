<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">

	function Login() {
		var frm = document.commonfrm;
		
		if(frm.userid.value == "kim1234" && frm.passwd.value == "1234" && frm.email.value == "123@123"){
			frm.action = "commonmain.html";

			frm.submit();
		}else{

	}
	
	function InputLogin() {
		var frm = document.commonfrm;

			frm.action = "commoninputlogin.html";
			alert("회원가입 으로이동");
			frm.submit();

</script>
